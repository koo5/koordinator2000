<!DOCTYPE html>
<html>
<head>
  <title>Silent SSO Check</title>
  <script src="http://localhost:8080/js/keycloak.js"></script>
  <script>
    window.onload = function () {
      var keycloak = new Keycloak();
      keycloak.init({ checkLoginIframe: false }).then(function(authenticated) {
        window.parent.postMessage({ 'keycloak-authenticated': authenticated }, window.location.origin);
      }).catch(function(error) {
        console.error('Silent SSO check failed', error);
      });
    }
  </script>
</head>
<body>
  <!-- This page is used for silent SSO check by Keycloak -->
</body>
</html>
