<!DOCTYPE html>
<html>
<head>
  <title>Silent SSO Check</title>
  <script>
    window.onload = function () {
      try {
        /* This page is used in the silent authentication check process. 
           It's loaded in an iframe by the main application to detect 
           silent authentication changes from Keycloak */
        parent.postMessage(location.href, location.origin);
      } catch (e) {
        console.error('Silent check SSO error:', e);
      }
    }
  </script>
</head>
<body>
  <!-- This page is used for silent SSO check by Keycloak -->
</body>
</html>
