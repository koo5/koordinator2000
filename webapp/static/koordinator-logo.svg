<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="120" cy="120" r="110" fill="#F8F9FA" stroke="#3F51B5" stroke-width="4"/>
  
  <!-- Connecting lines representing coordination -->
  <g stroke="#3F51B5" stroke-width="4" stroke-linecap="round">
    <!-- Outer connection lines -->
    <line x1="100" y1="70" x2="70" y2="100" />
    <line x1="170" y1="100" x2="140" y2="70" />
    <line x1="170" y1="140" x2="140" y2="170" />
    <line x1="100" y1="170" x2="70" y2="140" />
    
    <!-- Inner connections to center -->
    <line x1="100" y1="70" x2="120" y2="120" />
    <line x1="140" y1="70" x2="120" y2="120" />
    <line x1="170" y1="100" x2="120" y2="120" />
    <line x1="170" y1="140" x2="120" y2="120" />
    <line x1="140" y1="170" x2="120" y2="120" />
    <line x1="100" y1="170" x2="120" y2="120" />
    <line x1="70" y1="140" x2="120" y2="120" />
    <line x1="70" y1="100" x2="120" y2="120" />
  </g>
  
  <!-- Connection nodes -->
  <g fill="#E91E63">
    <circle cx="100" cy="70" r="8" />
    <circle cx="140" cy="70" r="8" />
    <circle cx="170" cy="100" r="8" />
    <circle cx="170" cy="140" r="8" />
    <circle cx="140" cy="170" r="8" />
    <circle cx="100" cy="170" r="8" />
    <circle cx="70" cy="140" r="8" />
    <circle cx="70" cy="100" r="8" />
    <circle cx="120" cy="120" r="12" />
  </g>
  
  <!-- Text at the bottom -->
  <text x="120" y="210" fill="#3F51B5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">KOORDINATOR</text>
</svg>